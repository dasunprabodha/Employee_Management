<body class="container-xl gx-0 border-end border-start">
    <main>
        <section class="p-2">
            <div *ngIf="employees && employees.length > 0">
                <h2>Employee List</h2>
                <table id="tbl-employee" class="table table-hover table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th class="text-center">ID</th>
                            <th>First Name</th>
                            <th class="d-none d-xl-table-cell">Last Name</th>
                            <th class="contact text-center">Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let employee of employees">
                            <td class="text-center">{{ employee.id }}</td>
                            <td>{{ employee.firstName }}</td>
                            <td class="d-none d-xl-table-cell">{{ employee.lastName}}</td>
                            <td class="contact text-center">{{ employee.email}}</td>
                            <td>
                                <div class="actions d-flex gap-3 justify-content-center">
                                    <!-- <svg (click)="updateEmployee(employee.id)"  data-bs-toggle="tooltip" data-bs-title="Edit Employee"
                                        xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                    </svg> -->
                                    <svg (click)="deleteEmployee(employee.id)" data-bs-toggle="tooltip" data-bs-title="Delete Employee"
                                    xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                        <path
                                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                                        <path
                                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                                    </svg>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="text-center" colspan="5">Above records are found!</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div *ngIf="!employees || employees.length === 0">
                <p>No employees found.</p>
            </div>
        </section>

        
    </main>
