<div class="modal fade" id="new-customer-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form (ngSubmit)="saveEmployee(employee)">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Add New Employee</h1>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="txt-name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="txt-name" placeholder="Eg. Kasun " [(ngModel)]="employee.firstName" name="firstName" autocomplete="given-name">
            </div>
            <div class="mb-3">
              <label for="txt-contact" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="txt-contact" placeholder="Eg. Sampath" [(ngModel)]="employee.lastName" name="lastName" autocomplete="family-name">
            </div>
            <div class="mb-3">
              <label for="txt-address" class="form-label">Email Address</label>
              <input type="text" class="form-control" id="txt-address" placeholder="Eg. KasunSampath@gmail.com" [(ngModel)]="employee.email" name="email" autocomplete="email">
            </div>
          </div>
          <div class="modal-footer">
            <div id="loader" class="d-none">
              <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>
            <button id="btn-save" type="submit" class="btn btn-primary">Save Employee</button>
          </div>
        </div>
      </form>
    </div>
  </div>
